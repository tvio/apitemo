sequences:
  - sequence_id: 1
    steps:
      - id: 1
        poradi: 1
        metoda: POST
        nazev: posts
        uri: posts
        req:
          title: mujPost
          body: blabol
          # nacteni usera z ciselniku
          userId: value1
        # ulozi ID z response
        res:
          id: $vid
      - id: 2
        poradi: 2
        metoda: GET
        nazev: posts
        uri: posts
        # nacteni idecka osoby z ciselnik v ciselniky
        parametry:
          - hodnota: "/$vid"
            typ: path
        # opakovani get pro final response priklad
        opakovani:
          pocet: 5
          #nebo
          #statusOk: true
      - id: 3
        poradi: 3
        metoda: PUT
        nazev: posts
        uri: posts
        req:
          # nacteni id z res krok1
          id: $vid
          title: mujPost
          body: blabol na druhou
          # nacteni user z ciselniku
          userId: $value1
      - id: 4
        poradi: 4
        metoda: DELETE
        nazev: posts
        uri: posts/vid

  - sequence_id: 2
    steps:
      - id: 1
        poradi: 1
        metoda: GET
        nazev: comments
        uri: comments
        res:
          postId: $vpostid
      - id: 2
        poradi: 2
        metoda: GET
        nazev: nacti prvni post
        uri: posts/$vpostid
